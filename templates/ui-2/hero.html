{% load static %}

<div class="bg-dark">
  <img class="img-fluid position-absolute end-0" src="{% static 'ui-kit-2/build/assets/img/hero/hero-bg.png' %}" alt="" />
  <section>
      <div class="container" style="position: relative; max-width: 800px; width: 100%; margin: auto; padding: 30px; background: none; box-shadow: none;">
          <div class="s130">
              <form>
                  <div class="inner-form" style="display: flex; align-items: center; background-color: #f3f3f3; border-radius: 50px; padding: 5px;">
                      <div class="input-field first-wrap" style="position: relative; width: 100%;">
                          <div class="svg-wrapper" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%);">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                              </svg>
                          </div>
                          <input id="search" type="text" placeholder="What are you looking for?" style="width: 100%; padding: 15px 15px 15px 40px; border: none; border-radius: 50px; background-color: #e0f5e7; font-size: 16px; color: #333;" />
                      </div>
                      <div class="input-field second-wrap" style="margin-left: 10px;">
                          <button class="btn-search" type="button" style="padding: 15px 30px; border: none; border-radius: 50px; background-color: #2ac06d; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">SEARCH</button>
                      </div>
                  </div>
                  <span class="info" style="display: block; margin-top: 10px; font-size: 14px; color: #777; text-align: center;">ex. Kawaali, Aluth Kalawak</span>
              </form>
          </div>
      </div>
  </section>
</div>
