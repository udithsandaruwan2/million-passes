{% extends 'ui-2/main.html' %}

{% load static %}

{% block content %}

<section>
    <div class="container">
      <p class="text-center fs-1">Latest Events</p>
      <h2 class="mx-auto text-center fs-lg-6 fs-md-5 w-lg-75">Enjoy the current moment without hesitation.</h2>
      <div class="row justify-content-center gx-xl-7 mt-5">
        
        {% for event in events %}

        <div class="col-md-4 mb-6 mb-md-0 d-flex flex-column align-items-center text-center text-md-center">
          <img class="w-50 w-md-100" src="{{ event.featured_image.url }}" alt="" style="width: 900px; height: 400px; object-fit: cover; border-radius: 20px;"/>
          <h4 class="mt-3 my-1" style="color: #000;">{{ event.title }}</h4>
          <p class="fs-1 mb-0" style="color: #000;">{{ event.description|slice:100 }}</p>
          <h5 style="color: rgb(255, 0, 0);"> {{ event.location }} </h5>
          <h5 style="color: rgb(255, 0, 0);"> {{ event.date }} </h5>
          <a class="text-dark fs-1 pb-2 fw-bold border-black border-bottom text-decoration-none" href="{% url 'single-event' event.id %}" style="color: #000;">Buy Now <i class="fa-solid fa-arrow-right ms-2"></i></a>
        </div>

      {% endfor %}

      </div>
    </div><!-- end of .container-->
  </section>

{% endblock content %}
